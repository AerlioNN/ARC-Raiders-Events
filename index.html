<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders - Alerty</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #e6edf3;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --success: #3fb950;
            --warning: #d29922;
            --neutral: #ffffff;
        }

        /* UKRYCIE SCROLLBARA PRZY ZACHOWANIU SCROLLOWANIA */
        .schedule-table {
            -ms-overflow-style: none;
            scrollbar-width: none;
            overflow-y: auto;
        }

        .schedule-table::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--accent-color);
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            background: rgba(88, 166, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px dashed var(--border-color);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
        }

        .map-filters,
        .event-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .map-chip,
        .event-chip {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            cursor: pointer;
            transition: 0.2s;
            user-select: none;
        }

        .map-chip.active,
        .event-chip.active {
            background: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
            font-weight: bold;
        }

        /* SEKCJA STATUS√ìW */
        .status-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-column {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
        }

        .status-column h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #8b949e;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .mini-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mini-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .mini-item img {
            width: 24px;
            height: 24px;
            border-radius: 3px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        select,
        button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        button:hover {
            border-color: var(--accent-color);
            background: #21262d;
        }

        .test-btn {
            border-color: var(--warning);
            color: var(--warning);
            font-weight: bold;
        }

        #searchBar {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            outline: none;
        }

        #events-root {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .event-group {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: fit-content;
            max-height: 500px;
            overflow: hidden;
        }

        .group-header {
            background: rgba(33, 38, 45, 0.98);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 2;
            border-bottom: 1px solid var(--border-color);
        }

        .group-header img {
            width: 35px;
            height: 35px;
            border-radius: 4px;
        }

        .header-main-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 2px;
        }

        .group-header h2 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .header-maps-list {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .header-map-badge {
            font-size: 0.7rem;
            color: var(--success);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .header-timer {
            font-family: monospace;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .notif-btn {
            background: transparent;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            filter: grayscale(1);
            transition: 0.2s;
        }

        .notif-btn.active {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        .status-white {
            color: var(--neutral);
        }

        .status-yellow {
            color: var(--warning);
        }

        .status-green {
            color: var(--success);
        }

        .collapsed .schedule-table {
            display: none;
        }

        .schedule-item {
            position: relative;
            border-top: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 15px;
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: 0.2s;
            align-items: center;
        }

        .schedule-item:hover::before {
            background: rgba(22, 27, 34, 0.82);
        }

        .schedule-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(22, 27, 34, 0.92);
            z-index: -1;
            transition: 0.2s;
        }

        /* POPRAWKA UK≈ÅADU TIMERA I BADGEA */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            /* Wyr√≥wnanie do prawej */
            gap: 5px;
        }

        .timer-val {
            font-family: monospace;
            font-size: 1rem;
            display: block;
            text-align: right;
        }

        .map-badge {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(13, 17, 23, 0.85);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            width: fit-content;
            /* Dopasowanie do tekstu */
        }

        @media (max-width: 850px) {

            #events-root,
            .status-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <audio id="alertAudio" preload="auto"></audio>

    <header>
        <h1>ARC RAIDERS - Lista Event√≥w </h1>
        <div id="status">Syncing...</div>
    </header>

    <div class="container">
        <div class="controls-wrapper">
            <input type="text" id="searchBar" placeholder="Wyszukaj event..." oninput="applyFilters()">

            <div class="filter-group">
                <small style="color: #8b949e;">FILTRUJ MAPY:</small>
                <div id="mapFilters" class="map-filters"></div>
            </div>

            <div class="filter-group">
                <small style="color: #8b949e;">FILTRUJ EVENTY:</small>
                <div id="eventFilters" class="event-filters"></div>
            </div>

            <div class="btn-group">
                <select id="soundSelect" onchange="saveSoundPreference()">
                    <option value="https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3">Bell Chime</option>
                    <option value="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3">Digital Blip
                    </option>
                    <option value="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3">Modern Alert
                    </option>
                    <option value="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3">Radar Beep
                    </option>
                </select>
                <button onclick="setAllGroups(false)">Rozwi≈Ñ wszystko</button>
                <button onclick="setAllGroups(true)">Zwi≈Ñ wszystko</button>
                <button class="test-btn" onclick="testNotifications()">üîî TEST ALARMU</button>
            </div>
            <small id="notif-status" style="color: #8b949e;"></small>
        </div>

        <div class="status-summary">
            <div class="status-column">
                <h3>Aktualnie trwajƒÖce</h3>
                <div id="live-events-list" class="mini-list"></div>
            </div>
            <div class="status-column">
                <h3>Za mniej ni≈º godzinƒô</h3>
                <div id="upcoming-events-list" class="mini-list"></div>
            </div>
        </div>

        <div id="events-root"></div>
    </div>

    <script>
        const API_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://metaforge.app/api/arc-raiders/events-schedule');
        const MAP_IMAGES = {
            "Buried City": "https://arcraiders.wiki/w/images/thumb/8/80/Buried_City.png/1200px-Buried_City.png.webp",
            "Dam": "https://arcraiders.wiki/w/images/a/a6/Dam_Battlegrounds.png",
            "Blue Gate": "https://arcraiders.wiki/w/images/thumb/4/4f/Blue_Gate.png/1200px-Blue_Gate.png.webp",
            "Stella Montis": "https://oyster.ignimgs.com/mediawiki/apis.ign.com/arc-raiders/e/e0/Stella_Montis_ARC_Raiders.jpg?width=640",
            "Spaceport": "https://arcraiders.wiki/w/images/thumb/a/aa/Spaceport.png/1200px-Spaceport.png.webp"
        };

        let globalGroups = [];
        let collapsedStates = {};
        let activeMapFilters = new Set();
        let activeEventFilters = new Set();
        let subscribedEvents = JSON.parse(localStorage.getItem('arcNotifs') || '{}');
        let sentNotifications = new Set();

        window.onload = () => {
            const savedSound = localStorage.getItem('selectedSound');
            if (savedSound) document.getElementById('soundSelect').value = savedSound;
            fetchData();
        };

        function saveSoundPreference() {
            localStorage.setItem('selectedSound', document.getElementById('soundSelect').value);
            playSound();
        }

        function playSound() {
            const audio = document.getElementById('alertAudio');
            audio.src = document.getElementById('soundSelect').value;
            audio.volume = 0.6;
            audio.play().catch(e => console.log("Interakcja wymagana"));
        }

        async function testNotifications() {
            const permission = await Notification.requestPermission();
            if (permission === "granted") {
                playSound();
                new Notification("üöÄ ARC INTEL: Test", { body: "Powiadomienia dzia≈ÇajƒÖ!", icon: "https://metaforge.app/api/arc-raiders/icons/invasion.png" });
            }
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();
                const maps = new Set();
                const events = new Set();
                const groupsMap = {};

                document.getElementById('status').innerText = `Ostatnia synchronizacja: ${new Date().toLocaleString()}`;
                json.data.forEach(item => {
                    maps.add(item.map);
                    events.add(item.name);
                    if (!groupsMap[item.name]) groupsMap[item.name] = { name: item.name, icon: item.icon, occurrences: [] };
                    groupsMap[item.name].occurrences.push({ startTime: item.startTime, endTime: item.endTime, map: item.map });
                });

                renderFilters('mapFilters', Array.from(maps).sort(), activeMapFilters, toggleMapFilter, 'map-chip');
                renderFilters('eventFilters', Array.from(events).sort(), activeEventFilters, toggleEventFilter, 'event-chip');

                globalGroups = Object.values(groupsMap).map(g => {
                    g.occurrences.sort((a, b) => a.startTime - b.startTime);
                    return g;
                }).sort((a, b) => {
                    const now = Date.now();
                    const aNext = a.occurrences.find(o => o.endTime > now)?.startTime || 0;
                    const bNext = b.occurrences.find(o => o.endTime > now)?.startTime || 0;
                    return aNext - bNext;
                });
                render();
            } catch (e) { document.getElementById('status').innerText = "B≈ÇƒÖd API."; }
        }

        function renderFilters(containerId, items, activeSet, toggleFn, chipClass) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                const chip = document.createElement('div');
                chip.className = `${chipClass} ${activeSet.has(item) ? 'active' : ''}`;
                chip.innerText = item;
                chip.onclick = () => toggleFn(item);
                container.appendChild(chip);
            });
        }

        function toggleMapFilter(map) {
            if (activeMapFilters.has(map)) activeMapFilters.delete(map);
            else activeMapFilters.add(map);
            render();
            fetchData();
        }

        function toggleEventFilter(eventName) {
            if (activeEventFilters.has(eventName)) activeEventFilters.delete(eventName);
            else activeEventFilters.add(eventName);
            render();
            fetchData();
        }

        function toggleNotif(name, event) {
            event.stopPropagation();
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    subscribedEvents[name] = !subscribedEvents[name];
                    localStorage.setItem('arcNotifs', JSON.stringify(subscribedEvents));
                    render();
                }
            });
        }

        function toggleGroup(name) { collapsedStates[name] = !collapsedStates[name]; render(); }

        function render() {
            const root = document.getElementById('events-root');
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            root.innerHTML = '';

            globalGroups.forEach((group, gIdx) => {
                if (searchTerm && !group.name.toLowerCase().includes(searchTerm)) return;
                if (activeEventFilters.size > 0 && !activeEventFilters.has(group.name)) return;

                const isCollapsed = collapsedStates[group.name] || false;
                const isSubscribed = subscribedEvents[group.name] || false;

                const filteredOccurrences = group.occurrences.filter(occ => activeMapFilters.size === 0 || activeMapFilters.has(occ.map));
                if (filteredOccurrences.length === 0) return;

                let occurrencesHtml = '';
                filteredOccurrences.forEach((occ, oIdx) => {
                    const bgImage = MAP_IMAGES[occ.map] || "";
                    occurrencesHtml += `
                        <div class="schedule-item" style="background-image: url('${bgImage}')">
                            <div class="time-info">
                                <span style="font-size: 0.9rem; color: #8b949e;">${new Date(occ.startTime).toLocaleDateString()}</span><br>
                                <strong>${formatH(occ.startTime)} - ${formatH(occ.endTime)}</strong>
                            </div>
                            <div class="timer-container">
                                <span class="timer-val" id="timer-${gIdx}-${oIdx}">--:--:--</span>
                                <span class="map-badge">${occ.map}</span>
                            </div>
                        </div>`;
                });

                const groupEl = document.createElement('div');
                groupEl.className = `event-group ${isCollapsed ? 'collapsed' : ''}`;
                groupEl.innerHTML = `
                    <div class="group-header" onclick="toggleGroup('${group.name}')">
                        <img src="${group.icon}" onerror="this.src='https://via.placeholder.com/40'">
                        <div class="header-main-info">
                            <h2>${group.name}</h2>
                            <div id="header-map-badge-${gIdx}" class="header-maps-list"></div>
                        </div>
                        <div id="header-timer-${gIdx}" class="header-timer"></div>
                        <button class="notif-btn ${isSubscribed ? 'active' : ''}" onclick="toggleNotif('${group.name}', event)">
                            ${isSubscribed ? 'üîî' : 'üîï'}
                        </button>
                    </div>
                    <div class="schedule-table">${occurrencesHtml}</div>`;
                root.appendChild(groupEl);
            });
            updateTick();
            updateNotifStatusUI();
        }

        function formatH(ts) { return new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }

        function updateTick() {
            const now = Date.now();
            //document.getElementById('status').innerText = `Sync: ${new Date().toLocaleTimeString()}`;

            const liveContainer = document.getElementById('live-events-list');
            const upcomingContainer = document.getElementById('upcoming-events-list');
            let liveHtml = '';
            let upcomingHtml = '';

            globalGroups.forEach((group, gIdx) => {
                const hTimer = document.getElementById(`header-timer-${gIdx}`);
                const hMapBadge = document.getElementById(`header-map-badge-${gIdx}`);

                const activeOccurrences = group.occurrences.filter(o => now >= o.startTime && now <= o.endTime);
                const nextUpcoming = group.occurrences.find(o => now < o.startTime);

                if (activeOccurrences.length > 0) {
                    const minEndTime = Math.min(...activeOccurrences.map(o => o.endTime));
                    if (hTimer) {
                        hTimer.className = 'header-timer status-green';
                        hTimer.innerText = "LIVE: " + formatHMS(minEndTime - now);
                    }
                    if (hMapBadge) {
                        const mapNames = activeOccurrences.map(o => o.map).join(', ');
                        hMapBadge.innerHTML = `<span class="header-map-badge">MAPY: ${mapNames}</span>`;
                    }

                    activeOccurrences.forEach(occ => {
                        liveHtml += `<div class="mini-item">
                            <img src="${group.icon}">
                            <span><strong>${group.name}</strong> (${occ.map})</span>
                            <span class="status-green" style="margin-left:auto; font-family:monospace">${formatHMS(occ.endTime - now)}</span>
                        </div>`;
                    });
                } else if (nextUpcoming) {
                    const diff = nextUpcoming.startTime - now;
                    if (hTimer) {
                        hTimer.innerText = formatHMS(diff);
                        hTimer.className = `header-timer ${diff < 1800000 ? 'status-yellow' : 'status-white'}`;
                    }
                    if (hMapBadge) hMapBadge.innerHTML = '';

                    if (diff < 3600000) {
                        upcomingHtml += `<div class="mini-item">
                            <img src="${group.icon}">
                            <span><strong>${group.name}</strong> (${nextUpcoming.map})</span>
                            <span class="status-yellow" style="margin-left:auto; font-family:monospace">${formatHMS(diff)}</span>
                        </div>`;
                    }
                }

                group.occurrences.forEach((occ, oIdx) => {
                    const tEl = document.getElementById(`timer-${gIdx}-${oIdx}`);
                    if (!tEl) return;
                    if (now > occ.endTime) {
                        tEl.innerText = "ZAKO≈ÉCZONO"; tEl.style.color = "#8b949e";
                    } else if (now >= occ.startTime) {
                        tEl.innerText = "TRWA: " + formatHMS(occ.endTime - now);
                        tEl.style.color = "var(--success)";
                        checkNotification(group, occ, "start");
                    } else {
                        const diff = occ.startTime - now;
                        tEl.innerText = "ZA: " + formatHMS(diff);
                        tEl.style.color = diff < 1800000 ? "var(--warning)" : "var(--neutral)";
                        if (diff < 1800000) checkNotification(group, occ, "30min");
                    }
                });
            });

            liveContainer.innerHTML = liveHtml || '<small style="color:#555">Brak aktywnych event√≥w</small>';
            upcomingContainer.innerHTML = upcomingHtml || '<small style="color:#555">Brak nadchodzƒÖcych event√≥w</small>';
        }

        function checkNotification(group, occ, type) {
            if (!subscribedEvents[group.name]) return;
            const key = `${group.name}_${type}_${occ.startTime}`;
            if (!sentNotifications.has(key)) {
                playSound();
                const title = type === "start" ? `üöÄ ${group.name} ROZPOCZƒòTY!` : `‚ö†Ô∏è ${group.name} za 30 min!`;
                new Notification(title, { body: `Mapa: ${occ.map}`, icon: group.icon });
                sentNotifications.add(key);
            }
        }

        function formatHMS(ms) {
            const s = Math.max(0, Math.floor(ms / 1000));
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${h > 0 ? h + ':' : ''}${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        function applyFilters() { render(); }
        function setAllGroups(collapsed) { globalGroups.forEach(g => collapsedStates[g.name] = collapsed); render(); }
        function updateNotifStatusUI() {
            const statusEl = document.getElementById('notif-status');
            const subCount = Object.values(subscribedEvents).filter(v => v).length;
            statusEl.innerText = `Powiadomienia: ${Notification.permission === 'granted' ? '‚úÖ' : '‚ùå'} | Aktywne: ${subCount}`;
        }

        setInterval(updateTick, 1000);
        setInterval(fetchData, 86400000);
    </script>
</body>

</html>
